<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>React 图片画廊</title>
	<link rel="stylesheet" href="styles/main.css">
	<script src="https://cdn.bootcss.com/react/15.1.0/react.js"></script>
	<script src="https://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
	
</head>
<body>
	<div id="content" class="content">
  	
  	</div>
</body>
	<script type="text/javascript" src="script/imageDatas.js"></script>
	<script type="text/babel">
		//console.log(imagesDatas);
		//利用自执行函数，将图片名信息转换为图片路径信息
		imagesDatas = (function getImageURL(imageDatasArr){
			for(var i=0, j=imageDatasArr.length; i<j; i++){
				var singleImageData = imageDatasArr[i];
				singleImageData.imageURL = 'images/' + singleImageData.fileName;
				imageDatasArr[i] = singleImageData;
			}

			return imageDatasArr;
		})(imagesDatas);

		/*
 		* 获取区间内的一个随机值
 		*/
		function getRangeRandom(low, high) {
    		return Math.ceil(Math.random() * (high - low) + low);
		}

		var ImgFigure = React.createClass({
			render: function(){

				var styleObj = {};

				if(this.props.arrange.pos){
					styleObj = this.props.arrange.pos;
				}

				return (
					<figure className="img-figure" style = {styleObj}>
						<img src={this.props.data.imageURL} 
							alt={this.props.data.title}
						/>
						<figcaption>
							<h2 className="img-title">{this.props.data.title}</h2>
						</figcaption>
					</figure>
				);
			}
		});

		var GalleryByReactApp = React.createClass({
			Constant: {
    			centerPos: {
        			left: 0,
        			right: 0
    			},
    			hPosRange: {   // 水平方向的取值范围
        			leftSecX: [0, 0],
        			rightSecX: [0, 0],
        			y: [0, 0]
    			},
    			vPosRange: {    // 垂直方向的取值范围
        			x: [0, 0],
        			topY: [0, 0]
    			}
  			},
  			/*
  			*重新布局所有图片
  			*@param centerIndex 指定居中排布那个图片
  			*/
  			rearrange: function(centerIndex){
  			    var imgsArrangeArr = this.state.imgsArrangeArr,
        		Constant = this.Constant,
        		centerPos = Constant.centerPos,
        		hPosRange = Constant.hPosRange,
        		vPosRange = Constant.vPosRange,
        		hPosRangeLeftSecX = hPosRange.leftSecX,
        		hPosRangeRightSecX = hPosRange.rightSecX,
        		hPosRangeY = hPosRange.y,
        		vPosRangeTopY = vPosRange.topY,
        		vPosRangeX = vPosRange.x,

        		imgsArrangeTopArr = [],
        		topImgNum = Math.floor(Math.random() * 2),    // 取一个或者不取
        		topImgSpliceIndex = 0,

        		imgsArrangeCenterArr = imgsArrangeArr.splice(centerIndex, 1);

        		// 首先居中 centerIndex 的图片, 居中的 centerIndex 的图片不需要旋转
        		imgsArrangeCenterArr[0] = {
          			pos: centerPos,
          			rotate: 0,
          			isCenter: true
        		};

        		// 取出要布局上侧的图片的状态信息
        		topImgSpliceIndex = Math.ceil(Math.random() * (imgsArrangeArr.length - topImgNum));
        		imgsArrangeTopArr = imgsArrangeArr.splice(topImgSpliceIndex, topImgNum);

        		// 布局位于上侧的图片
        		imgsArrangeTopArr.forEach(function (value, index) {
            		imgsArrangeTopArr[index] = {
              			pos: {
                  			top: getRangeRandom(vPosRangeTopY[0], vPosRangeTopY[1]),
                  			left: getRangeRandom(vPosRangeX[0], vPosRangeX[1])
              			},
            		};
        		});

        		// 布局左右两侧的图片
        		for (var i = 0, j = imgsArrangeArr.length, k = j / 2; i < j; i++) {
            		var hPosRangeLORX = null;

            		// 前半部分布局左边， 右半部分布局右边
            		if (i < k) {
                		hPosRangeLORX = hPosRangeLeftSecX;
            		} else {
                		hPosRangeLORX = hPosRangeRightSecX;
            		}

            		imgsArrangeArr[i] = {
              			pos: {
                  			top: getRangeRandom(hPosRangeY[0], hPosRangeY[1]),
                  			left: getRangeRandom(hPosRangeLORX[0], hPosRangeLORX[1])
              			}
            		};

        		}

        		if (imgsArrangeTopArr && imgsArrangeTopArr[0]) {
            		imgsArrangeArr.splice(topImgSpliceIndex, 0, imgsArrangeTopArr[0]);
        		}

        		imgsArrangeArr.splice(centerIndex, 0, imgsArrangeCenterArr[0]);

        		this.setState({
            		imgsArrangeArr: imgsArrangeArr
        		});	
  			},

  			getInitialState: function(){
  				return {
  					imgsArrangeArr: [
  						/*{
  							pos: {
  								left: 0,
  								top: 0
  							}
  						}*/
  					]
  				};
  			},

  			//组件加载之后，为每张图片计算其位置范围
  			componentDidMount: function(){
  				//先拿到舞台的大小

  				var stageDOM = ReactDOM.findDOMNode(this.refs.stage),
  					stageW = stageDOM.scrollWidth,
  					stageH = stageDOM.scrollHeight,
  					halfStageW = Math.ceil(stageW / 2),
  					halfStageH = Math.ceil(stageH / 2);
  					

  				//拿到一个imageFigure的大小
  				var imgFigureDOM = ReactDOM.findDOMNode(this.refs.imgFigure0),
  					imgW = imgFigureDOM.clientWidth,
  					imgH = imgFigureDOM.clientHeight,
  					halfImgW = Math.ceil(imgW / 2),
  					halfImgH = Math.ceil(imgH / 2);

  				//计算中心图片的位置点
  				this.Constant.centerPos={
  					left: halfStageW - halfImgW,
  					top: halfStageH - halfImgH
  				};
				// 计算左侧，右侧区域图片排布位置的取值范围
    			this.Constant.hPosRange.leftSecX[0] = -halfImgW;
    			this.Constant.hPosRange.leftSecX[1] = halfStageW - halfImgW * 3;
    			this.Constant.hPosRange.rightSecX[0] = halfStageW + halfImgW;
    			this.Constant.hPosRange.rightSecX[1] = stageW - halfImgW;
    			this.Constant.hPosRange.y[0] = -halfImgH;
    			this.Constant.hPosRange.y[1] = stageH - halfImgH;

    			// 计算上侧区域图片排布位置的取值范围
    			this.Constant.vPosRange.topY[0] = -halfImgH;
    			this.Constant.vPosRange.topY[1] = halfStageH - halfImgH * 3;
    			this.Constant.vPosRange.x[0] = halfStageW - imgW;
    			this.Constant.vPosRange.x[1] = halfStageW;

    			this.rearrange(0);

  			},

			render: function(){
				var controllerUnits = [],
					imgFigures = [];

				imagesDatas.forEach(function(value,index){
					if(!this.state.imgsArrangeArr[index]){
						this.state.imgsArrangeArr[index]={
							pos: {
								left: 0,
								top: 0
							}
							
						}
					}
					imgFigures.push(<ImgFigure key={value.fileName} data={value} ref={'imgFigure' + index} arrange={this.state.imgsArrangeArr[index]}/>);
				}.bind(this));

				return (
					<section className="stage" ref="stage">
						<section className="img-sec">
							{imgFigures}
						</section>
						<nav className="controller-nav">
							{controllerUnits}
						</nav>
					</section>
				);
			}
		});
		ReactDOM.render(<GalleryByReactApp />, document.getElementById('content'));
	</script>
</html>
